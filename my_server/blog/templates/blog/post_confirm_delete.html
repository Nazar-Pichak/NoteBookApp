{% extends 'base.html' %}

{% block content %}
<h1>Delete Post</h1>
    <div class="forms">
        <form method="POST">
            {% csrf_token %}
            <p>Are you sure that you want to delete the post "{{post.title}}"?</p>
            <div>
                <button type="submit">Delete</button>
                <a class="links" id="cencel-link" href="{% url 'posts' %}">Cancel</a>
            </div>
        </form>
    </div>
{% endblock content %}
